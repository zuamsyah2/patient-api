services:
  - type: web
    name: laravel-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: base64:+SdzrkHYZ9GufQAPmHHYmGXXbrNV31ao8xurDeGruVU=    # ganti dengan hasil dari `php artisan key:generate`
      - key: APP_DEBUG
        value: false
